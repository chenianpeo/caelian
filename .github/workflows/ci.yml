# CI workflow â€” run Rust checks in caelian/cael_rust subdirectory
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry and git db
        uses: actions/cache@v4
        id: cargo-registry-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          # Hash the Cargo.lock inside the crate subdir if present
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('caelian/cael_rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache target (crate-specific)
        uses: actions/cache@v4
        id: cargo-target-cache
        with:
          path: caelian/cael_rust/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('caelian/cael_rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Ensure rustfmt is installed
        run: rustup component add rustfmt --toolchain stable

      - name: Run rustfmt (check)
        working-directory: caelian/cael_rust
        run: cargo fmt --all -- --check

      - name: Ensure clippy is installed
        run: rustup component add clippy --toolchain stable

      - name: Run Clippy
        working-directory: caelian/cael_rust
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust tests
        working-directory: caelian/cael_rust
        run: cargo test --all --verbose

      - name: Install cargo-audit (optional)
        run: |
          set -eux
          if ! command -v cargo-audit >/dev/null 2>&1; then
            cargo install --locked cargo-audit || true
          fi

      - name: Run cargo-audit (non-blocking)
        working-directory: caelian/cael_rust
        run: |
          # Run cargo audit but don't fail the job on vulnerability reports yet.
          # Remove "|| true" to make it blocking when ready.
          cargo audit || true
