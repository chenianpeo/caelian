# CI â€” run Rust checks for the crate located in caelian/cael_rust
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  PROJECT_DIR: "caelian/cael_rust"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure project directory exists
        run: |
          if [ ! -d "${{ env.PROJECT_DIR }}" ]; then
            echo "ERROR: project directory '${{ env.PROJECT_DIR }}' not found."
            echo "Make sure Cargo.toml is at '${{ env.PROJECT_DIR }}/Cargo.toml' and that the path is correct."
            ls -la
            exit 1
          fi

      - name: Cache cargo registry and git db
        uses: actions/cache@v4
        id: cargo-registry-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles(env.PROJECT_DIR && format('{0}/Cargo.lock', env.PROJECT_DIR) ) }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache target (crate-specific)
        uses: actions/cache@v4
        id: cargo-target-cache
        with:
          path: ${{ env.PROJECT_DIR }}/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles(env.PROJECT_DIR && format('{0}/Cargo.lock', env.PROJECT_DIR) ) }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Ensure rustfmt is installed
        run: rustup component add rustfmt --toolchain stable

      - name: Run rustfmt (check)
        working-directory: ${{ env.PROJECT_DIR }}
        run: cargo fmt --all -- --check

      - name: Ensure clippy is installed
        run: rustup component add clippy --toolchain stable

      - name: Run Clippy
        working-directory: ${{ env.PROJECT_DIR }}
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust tests
        working-directory: ${{ env.PROJECT_DIR }}
        run: cargo test --all --verbose

      - name: Install cargo-audit (optional)
        run: |
          set -eux
          if ! command -v cargo-audit >/dev/null 2>&1; then
            cargo install --locked cargo-audit || true
          fi

      - name: Run cargo-audit (non-blocking)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Run cargo audit but don't fail the job on vulnerability reports yet.
          # Remove "|| true" to make it blocking when ready.
          cargo audit || true
